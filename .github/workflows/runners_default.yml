name: Runners exercice default

on: 
  push:
    branches: [ main ]

jobs:
  build:
    defaults:
      run:
        working-directory: node-app
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm install
      - run: npm run build --if-present
      - run: npm test


